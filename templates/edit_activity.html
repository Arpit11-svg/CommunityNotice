{% extends "base.html" %}
{% block title %} Edit Activity {% endblock %}
{% block content %}
  <h2>Edit Activity</h2>
  <form method="post">
    <label>Date: {{ activity.date.strftime('%Y-%m-%d %H:%M') }}</label><br>
    <label>Notice</label>
    <textarea name="notice">{{ activity.notice }}</textarea><br>
    <label>Event</label>
    <textarea name="event">{{ activity.event }}</textarea><br>
    <button type="submit">Save Changes</button>
  </form>
{% endblock %}
