<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Community Board{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <!-- templates/base.html -->
<nav class="navbar">
  <div class="nav-left">
    <a href="{{ url_for('home') }}">Home</a>
    <a href="{{ url_for('notices') }}">Notices</a>
    <a href="{{ url_for('events') }}">Events</a>
    <a href="{{ url_for('about') }}">About Us</a>
   <a href="{{ url_for('home') }}#contact-section">Contact Us</a>

  </div>

 <div class="nav-right">
  {% if current_user.is_authenticated %}
    <div class="profile-dropdown">
      <img src="{{ url_for('static', filename='image/avatar.jpg') }}"
           alt="avatar"
           class="avatar">
      <span>{{ current_user.name }}</span>
      <ul class="dropdown-content">
        <li><a href="{{ url_for('dashboard') }}">My Dashboard</a></li>
        <li><a href="{{ url_for('new_notice') }}">New Notice</a></li>
        <li><a href="{{ url_for('new_event') }}">New Event</a></li>
        <li><a href="{{ url_for('logout') }}">Logout</a></li>
      </ul>
    </div>
  {% else %}
    <a href="{{ url_for('login') }}">Login</a>
    <a href="{{ url_for('signup') }}">Sign Up</a>
  {% endif %}
</div>

</nav>


  <main>
    {% block content %}{% endblock %}
  </main>

  <footer>
    <p>&copy; 2025 Community Notice Board</p>
  </footer>
  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
